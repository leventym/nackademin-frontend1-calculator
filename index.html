<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
        <meta name="description" content="" />
        <meta name="author" content="" />
        <title>Tech Calc</title>
        <link rel="icon" type="image/x-icon" href="assets/favicon.ico" />
        <!-- Font Awesome icons (free version)-->
        <script src="https://use.fontawesome.com/releases/v5.15.4/js/all.js" crossorigin="anonymous"></script>
        <!-- Google fonts-->
        <link href="https://fonts.googleapis.com/css?family=Varela+Round" rel="stylesheet" />
        <link href="https://fonts.googleapis.com/css?family=Nunito:200,200i,300,300i,400,400i,600,600i,700,700i,800,800i,900,900i" rel="stylesheet" />
        <!-- Core theme CSS (includes Bootstrap)-->
        <link href="css/styles.css" rel="stylesheet" />
    </head>
    <body id="page-top">
        <!-- Masthead-->
        <header class="masthead">
            <div class="container px-4 px-lg-5 d-flex h-100 align-items-center justify-content-center">
                <div class="d-flex justify-content-center">
                    <div class="text-center">
                        <h1 class="mx-auto my-0 text-uppercase">Tech Calc</h1>
                        <h2 class="text-white-50 mx-auto mt-2 mb-5">A free, responsive, beautiful calculator created by Levent Yildirim.</h2>
                        <a class="btn btn-primary" href="/#calculator">Start Calculating</a>
                    </div>
                </div>
            </div>
        </header>
        <!-- About-->
        <section class="about-section text-center" id="about">
            <div class="container px-4 px-lg-5">
                <div class="row gx-4 gx-lg-5 justify-content-center">
                    <div class="col-lg-8">
                        <h2 class="text-white mb-4">Built by Levent Yildirim</h2>
                        <p class="text-white-50">
                            Start calculating below.
                        </p>
                        <section id="calculator" class="m-3 mx-auto" style="max-width: 350px">
                
                            <div class="row">
                                <div class="col-12 border border-info bg-dark text-light ">
                                    <h3 id="inputfield" class="text-end">0.0</h3>
                                </div>
                                <div class="col-9 px-0">
                                    <button class="btn btn-primary w-100" id="btn-clear">C</button></div>
                                <div class="col-3 px-0">
                                    <button class="btn btn-primary w-100" id="btn-division">/</button></div>
                            </div>
                            <div class="row">
                                <div class="col-3 px-0">
                                    <button class="btn btn-primary w-100" id="btn-seven">7</button></div>
                                <div class="col-3 px-0">
                                    <button class="btn btn-primary w-100" id="btn-eight">8</button></div>
                                <div class="col-3 px-0">
                                    <button class="btn btn-primary w-100" id="btn-nine">9</button></div>
                                <div class="col-3 px-0">
                                    <button class="btn btn-primary w-100" id="btn-multiplication">*</button></div>
                            </div>
                            <div class="row">
                                <div class="col-3 px-0">
                                    <button class="btn btn-primary w-100" id="btn-four">4</button></div>
                                <div class="col-3 px-0">
                                    <button class="btn btn-primary w-100" id="btn-five">5</button></div>
                                <div class="col-3 px-0">
                                    <button class="btn btn-primary w-100" id="btn-six">6</button></div>
                                <div class="col-3 px-0">
                                    <button class="btn btn-primary w-100" id="btn-subtraction">-</button></div>
                            </div>
                            <div class="row">
                                <div class="col-3 px-0">
                                    <button class="btn btn-primary w-100" id="btn-one">1</button></div>
                                <div class="col-3 px-0">
                                    <button class="btn btn-primary w-100" id="btn-two">2</button></div>
                                <div class="col-3 px-0">
                                    <button class="btn btn-primary w-100" id="btn-three">3</button></div>
                                <div class="col-3 px-0">
                                    <button class="btn btn-primary w-100" id="btn-addition">+</button></div>
                            </div>
                            <div class="row">
                                <div class="col-6 px-0">
                                    <button class="btn btn-primary w-100" id="btn-zero">0</button></div>
                                <div class="col-3 px-0">
                                    <button class="btn btn-primary w-100" id="btn-comma">.</button></div>
                                <div class="col-3 px-0">
                                    <button class="btn btn-primary w-100" id="btn-sum">=</button></div>
                            </div>
                        </section>
                    </div>
                </div>
                
            </div>
        </section>

        <!-- Contact-->
        <section class="contact-section bg-black">
            <div class="container px-4 px-lg-5">
                <div class="row gx-4 gx-lg-5">
                    <div class="col-md-4 mb-3 mb-md-0">
                        <div class="card py-4 h-100">
                            <div class="card-body text-center">
                                <i class="fas fa-map-marked-alt text-primary mb-2"></i>
                                <h4 class="text-uppercase m-0">Address</h4>
                                <hr class="my-4 mx-auto" />
                                <div class="small text-black-50">Stockholm, Sweden</div>
                            </div>
                        </div>
                    </div>
                    <div class="col-md-4 mb-3 mb-md-0">
                        <div class="card py-4 h-100">
                            <div class="card-body text-center">
                                <i class="fas fa-envelope text-primary mb-2"></i>
                                <h4 class="text-uppercase m-0">Email</h4>
                                <hr class="my-4 mx-auto" />
                                <div class="small text-black-50"><a href="mailto:leventyildirim@icloud.com" target="_blank" rel="noopener noreferrer">Email Me</a></div>
                            </div>
                            
                        </div>
                    </div>
                    <div class="col-md-4 mb-3 mb-md-0">
                        <div class="card py-4 h-100">
                            <div class="card-body text-center">
                                <i class="fas fa-mobile-alt text-primary mb-2"></i>
                                <h4 class="text-uppercase m-0">Phone</h4>
                                <hr class="my-4 mx-auto" />
                                <div class="small text-black-50">+46 72 303 66 06</div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </section>
        <!-- Bootstrap core JS-->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
        <!-- Core theme JS-->
        <script src="js/scripts.js"></script>
        <script src="https://cdn.startbootstrap.com/sb-forms-latest.js"></script>
        <!--JQuery-->
        <script
        src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous">
        </script>
        <!-- Calculator JS-->
        <script src="js/calculator.js"></script>
    </body>
</html>
